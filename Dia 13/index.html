<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="styles/style.css">
    <title>Super Heroes</title>
</head>

<body onload="init()">

    <div class="container">

        <div class="NombreP">
            <label for="dateAppears" class="form-label">Nombre Personaje</label>
            <input class="form-control" name="dateAppears" id="NombrePersonaje">
        </div>

        <div class="NombreA">
            <label for="dateAppears" class="form-label">Nombre Actor</label>
            <input class="form-control" name="dateAppears" id="NombreActor">
        </div>

        <div class="Edad Actor">
            <label for="dateAppears" class="form-label">Edad Actor</label>
            <input class="form-control" name="dateAppears" id="EdadActor">
        </div>

        <div class="Ubicacion">
            <label for="dateAppears" class="form-label">Ubicación</label>
            <input class="form-control" name="dateAppears" id="Ubicacion">
        </div>

        <div class="Nombres">
            <label for="dateAppears" class="form-label">Poster</label>
            <input class="form-control" name="dateAppears" id="Poster">
        </div>

        <div class="Ubicacion2">
            <label for="dateAppears" class="form-label">Ubicación</label>
            <input type="date" class="form-control" name="dateAppears" id="Ubicacion2">
        </div>

        <div class="productora">
            <label for="dateAppears" class="form-label">Productora</label>
            <input value="Marvel" class="form-control" name="dateAppears" id="Ubicacion2">
        </div>

        <div class="botones">
            <button id="Crear" onclick="crearHeroe()">Nuevo Heroe</button>
            <button id="Ver" onclick="loadHeroes()">Ver Heroe</button>
            <button id="Eliminar" onclick="eliminarHeroe()">Eliminar Heroe</button>
            <button id="Actualizar" onclick="actualizarHeroe()">Actualizar Heroe</button>
            <div id="Heroediv"></div>
        </div>
            
    </div>
</body>





<script src="script.js"></script>
</body>

</html>
